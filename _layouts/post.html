<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    {% include header.html %} 
<div id="main" class="alt">
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="/{{ page.image }}" alt="{{ page.image-alt }}" /></span>{% endif %}
		{% if page.date %}
			<p>{{ page.date | date_to_long_string }}</p>
		{% endif %}
		{{ content }}
	</div>
</section>
</div>
    {% include footer.html %}
</body>
</html>
