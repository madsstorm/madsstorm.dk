<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %} 
    <div id="main" class="alt">
      <section id="one">
	<div class="inner">
          {% for post in site.posts %}
	  {% if post.title != 404 %}
	  <header class="major">
	    <h1>{{ post.title }}</h1>
	  </header>
	  {% if post.image %}<span class="image main"><img src="{{ site.static-url }}/{{ post.image }}" alt="{{ post.image-alt }}" /></span>{% endif %}
	  {% if post.date %}<p>{{ post.date | date_to_long_string }}</p>{% endif %}
	  {{ post.content }}
	  {% endif %}
          {% endfor %}
	</div>
      </section>
    </div>
    {% include footer.html %}
  </body>
</html>
