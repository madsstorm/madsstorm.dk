---
layout: root
---
<section id="banner" class="style2">
    <div class="inner">
        <span class="image">
            {% cloudinary {{ page.image }} alt="{{ page.image-alt }}" %}
        </span>
        <header class="major">
            <h1>{{ page.title }}</h1>
        </header>
        <div class="content">
            {{ page.description }}
        </div>
    </div>
</section>
{{ content }}
